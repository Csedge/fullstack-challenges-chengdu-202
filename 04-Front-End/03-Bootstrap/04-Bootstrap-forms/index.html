<html>
<head>
  <meta charset="utf-8">
  <title>Airbnb home</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <!-- Your responsive signup form -->
    <h2 align="center">Create your account</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <form action="">
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="first-name">First name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="Ellery">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="last-name">Last name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Li">
                </div>
              </div>
            </div>
            <!-- Rest of the form -->

            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email" class="form-control" placeholder="lichang@oregonstate.edu">
            </div>
            <div class="form-group">
              <label for="password">Your password</label>
              <input type="password" id="password" class="form-control" placeholder="•••••••">
            </div>


            <div class="form-group">
              <label for="favorite">What's your favorite language?</label>
              <select id="favorite" name="language" class="form-control">
                <option value="ruby">Ruby</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
              </select>
            </div>

              <input type="submit" value="Sign In" class="btn btn-primary btn-blue">
            </form>
          </div>
        </div>
      </div>

    </body>
    </html>
