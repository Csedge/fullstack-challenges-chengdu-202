<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Place the geocoder input outside the map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

  <div id="map" style="height: 300px; width: 600px">
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
    .geocoder {
      position:absolute;
      z-index:1;
      width:50%;
      left:50%;
      margin-left:-25%;
      top:20px;
    }
    .mapboxgl-ctrl-geocoder { min-width:100%; }
  </style>
  <div id='map'></div>
  <div id='geocoder' class='geocoder'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWxsZXJ5bGkiLCJhIjoiY2pvaTJjMjRsMDRvYzNwdDZzcG15M2V1OSJ9.tGVdqK-172exvdrohQ5dcw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v9',
      center: [104.066803, 30.572815],
      zoom: 14
    });

    var geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
  </script>
</div>
<p align="right">latitude:</p>
<p align="right">longtitude:</p>
</body>
</html>
